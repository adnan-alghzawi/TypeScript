<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-3" style="text-align: center;">To Do List</h1>

        <form id="taskForm">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="form-group">
                <input type="text" id="state" class="form-control" placeholder="State" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="col">
                    <input type="date" id="endDate" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" style="margin-left: 46%"
                onclick="toDoList.addTaskFromForm()">Add Task</button>
        </form>

        <div id="taskList" class="mt-3"></div>
    </div>

    <script src="task.js"></script>
</body>

</html>
