<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <button onclick="loadProducts()">Load Products</button>
    <div id="productsContainer"></div>
    <br>
    <form onsubmit="store()">
        <input type="text" id="productName" placeholder="Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price ">
        <input type="number" id="productQuantity" placeholder="Quantity">
        <button onclick="addProduct()">Add Product</button>
    </form>

    <br>
    <button onclick="display()" type="button">Show Product</button>

    <div id="productContainer"></div>

    <script src="day2.js"></script>
